<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css"
        integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./Weather-API/assets/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
</head>

<body>
    <header class="page-header border bg-primary-subtle d-flex justify-content-center p-2 ">
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <form>
                        <div>
                            <label for="city-search">
                                <h2><b>Search for a City:</b></h2>
                            </label>
                            <input id="findCity" type="text" class="form-control" placeholder="Enter city" />
                        </div>
                        <br>
                        <button class="button" type="submit">
                            Search
                        </button>

                        <br>
                        <!--Place Holder Button-->

                        <div id="pastSearches" class="buttonTwo">
                            place holder
                        </div>

                    </form>
                </div>




                <!-- Section to the right side of the form-->
                <div class="col-md-6">
                    <div id="cityDetails" class="currentCity">
                        <p><b> Atlanta </b></p>
                        <br>
                        <br>
                        <p>temp</p>
                        <p>wind</p>
                        <p>humidity</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- current day / recent search (top right)-->
        <section class="fiveDay row">
            <div class="col-md-12">
                <h2> 5-Day Forecast:</h2>
                <div class="card-container">
                    <div id="day1" class="card">
                        <h2>Day 1</h2>
                        <p>Weather details for day 1</p>
                    </div>

                    <div id="day2" class="card">
                        <h2>Day 2</h2>
                        <p>Weather details for day 2</p>
                    </div>

                    <div id="day3" class="card">
                        <h2>Day 3</h2>
                        <p>Weather details for day 3</p>
                    </div>

                    <div id="day4" class="card">
                        <h2>Day 4</h2>
                        <p>Weather details for day 4</p>
                    </div>

                    <div id="day5" class="card">
                        <h2>Day 5</h2>
                        <p>Weather details for day 5</p>
                    </div>

                </div>
        </section>




    </main>
    <script src="./assets/script.js"></script>

</body>

</html>
